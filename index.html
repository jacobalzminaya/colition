<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Alpha PRO v19.3 | Visible Buttons</title>
    <style>
        :root {
            --bg-color: #0d1117; --panel-bg: #161b22; --accent: #58a6ff;
            --up: #238636; --down: #da3633; --text: #c9d1d9; --gold: #f1e05a;
            --noise: #d29922; --flex-on: #8957e5; --neutral: #30363d;
        }
        body { background: var(--bg-color); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px; }
        * { user-select: none; box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

        .terminal { 
            background: var(--panel-bg); width: 100%; max-width: 500px; border: 2px solid var(--neutral); border-radius: 12px; padding: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative;
        }

        #heatmap-bar { width: 100%; height: 6px; background: var(--neutral); margin-bottom: 15px; border-radius: 3px; overflow: hidden; }
        #heatmap-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.5s; }

        .selectors { display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px; }
        
        /* CONTENEDOR DE TIEMPO EN MALLA (2 FILAS) */
        .time-selector { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 6px; 
        }
        
        .risk-selector { display: flex; gap: 6px; }
        
        .btn { 
            background: #21262d; border: 1px solid #30363d; color: #8b949e; 
            padding: 12px 5px; border-radius: 6px; cursor: pointer; 
            font-size: 0.75rem; text-align: center; font-weight: bold; 
        }
        .btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-flex { border-color: var(--flex-on); color: var(--flex-on); flex: 1.5; }
        .btn-flex.active { background: var(--flex-on) !important; color: white !important; }

        #mouseBtn { width:100%; padding:14px; margin-bottom:10px; border-radius:8px; cursor:pointer; background:#21262d; color:#f1e05a; font-weight:bold; border:1px solid #30363d; }
        #mouse-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 500; background: rgba(0,0,0,0.01); }

        .monitor { background: #010409; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 10px; border: 1px solid #30363d; }
        #last-sequence { font-size: 2.2rem; letter-spacing: 8px; font-family: 'Consolas', monospace; color: #fff; display: block; min-height: 40px; }
        
        .indicators { margin-top: 10px; display: flex; justify-content: space-around; }
        #speed-meter, #noise-index { font-size: 0.75rem; font-weight: bold; }
        #speed-meter { color: var(--gold); }
        #noise-index { color: var(--noise); }

        #op-status { font-weight: bold; font-size: 1.4rem; text-align: center; display: block; margin: 10px 0; color: #fff; }
        #op-confidence { font-size: 0.8rem; color: #8b949e; text-align: center; display: block; min-height: 50px; border-bottom: 1px solid #30363d; padding-bottom: 10px; white-space: pre-line; }
        
        #smart-stake { background: rgba(88, 166, 255, 0.1); border-radius: 6px; padding: 10px; margin: 10px 0; text-align: center; font-size: 0.8rem; color: var(--accent); border: 1px dashed var(--accent); display: none; }

        .feedback-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .feed-btn { padding: 18px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; opacity: 0.1; pointer-events: none; font-size: 1rem; }
        .active-signal { opacity: 1 !important; pointer-events: auto !important; }

        .session-log { background: rgba(0,0,0,0.3); border-radius: 8px; padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { text-align: center; }
        .stat-label { font-size: 0.6rem; color: #8b949e; text-transform: uppercase; display: block; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--accent); }

        .manual-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .touch-btn { padding: 15px; border-radius: 8px; border: 1px solid #30363d; background: #21262d; color: white; font-weight: bold; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .touch-up { border-bottom: 4px solid var(--up); }
        .touch-down { border-bottom: 4px solid var(--down); }

        .btn-export { margin-top: 15px; width: 100%; padding: 12px; background: #21262d; color: var(--gold); border: 1px solid #30363d; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-reset { margin-top: 8px; background: var(--down); color: white; border: none; }

        /* ESTADOS VISUALES */
        .conf-high { border-color: var(--gold) !important; box-shadow: 0 0 30px rgba(241, 224, 90, 0.3); }
        .term-up { background: #062a14 !important; }
        .term-down { background: #320a0a !important; }
        .term-noise { background: #2c2a1e !important; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.18.0/ort.min.js"></script>
</head>
<body>

<div id="mouse-overlay"></div>

<div class="terminal" id="main-terminal">
    <div id="heatmap-bar"><div id="heatmap-fill"></div></div>
    
    <div class="selectors">
        <div class="time-selector">
            <button class="btn" onclick="setTime(3, this)">3S</button>
            <button class="btn" onclick="setTime(5, this)">5S</button>
            <button class="btn active" onclick="setTime(10, this)">10S</button>
            <button class="btn" onclick="setTime(15, this)">15S</button>
            <button class="btn" onclick="setTime(30, this)">30S</button>
            <button class="btn" onclick="setTime(60, this)">1M</button>
        </div>
        <div class="risk-selector">
            <button class="btn" onclick="setRisk(1, this)">N1</button>
            <button class="btn active" onclick="setRisk(2, this)">N2</button>
            <button class="btn" onclick="setRisk(3, this)">N3</button>
            <button id="flexBtn" class="btn btn-flex" onclick="toggleFlexMode()">FLEX: OFF</button>
        </div>
    </div>

    <button id="mouseBtn" onclick="toggleMouse()">ACTIVAR SENSOR RADAR</button>

    <div class="monitor">
        <span id="last-sequence">---</span>
        <div class="indicators">
            <span id="speed-meter">MOMENTUM: 0ms</span>
            <span id="noise-index">RUIDO: 0%</span>
        </div>
    </div>

    <span id="op-status">IDLE</span>
    <div id="op-confidence">ESPERANDO IMPULSO...</div>
    
    <div id="smart-stake">GESTI√ìN: ESPERANDO SE√ëAL</div>

    <div class="feedback-container">
        <button id="winBtn" class="feed-btn" style="background:var(--up)" onclick="logResult(true)">WIN</button>
        <button id="lossBtn" class="feed-btn" style="background:var(--down)" onclick="logResult(false)">LOSS</button>
    </div>

    <div class="session-log">
        <div class="stat-card">
            <span class="stat-label">Trades</span>
            <span id="stat-total" class="stat-val">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Win Rate</span>
            <span id="stat-winrate" class="stat-val">0%</span>
        </div>
    </div>

    <div class="manual-controls">
        <button class="touch-btn touch-up" onclick="injectManual('A')">‚¨ÜÔ∏è COMPRA</button>
        <button class="touch-btn touch-down" onclick="injectManual('B')">‚¨áÔ∏è VENTA</button>
    </div>

    <button class="btn-export" onclick="exportData()">EXPORTAR CSV</button>
    <button class="btn-export btn-reset" onclick="resetAllData()">RESET DATOS</button>
</div>

<script>
    let mouseEnabled = false, flexMode = false, sequence = [], tradeHistory = [];
    let lastClickTime = 0, lastSignalTime = 0, lastManualInjectionTime = 0;
    let riskLevel = 2, lastSignalData = null;
    let ortSession = null;

    const minRachaByLevel = {1: 3, 2: 4, 3: 5};
    const noiseThresholdByLevel = {1: 65, 2: 55, 3: 50};

    async function loadModel() {
        if (ortSession) return;
        const conf = document.getElementById('op-confidence');
        try {
            ort.env.wasm.numThreads = 1;
            const response = await fetch('./quantum_model.onnx?v=' + Date.now());
            const buffer = await response.arrayBuffer();
            ortSession = await ort.InferenceSession.create(buffer, { executionProviders: ['wasm'] });
            conf.innerText = "IA: ONLINE";
        } catch (e) {
            conf.innerText = "ERROR MODELO";
        }
    }

    function setRisk(level, button) {
        riskLevel = level;
        document.querySelectorAll('.risk-selector .btn:not(.btn-flex)').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        if(sequence.length > 0) analyze();
    }

    function toggleFlexMode() {
        flexMode = !flexMode;
        const btn = document.getElementById('flexBtn');
        btn.classList.toggle('active');
        btn.innerText = flexMode ? "FLEX: ON" : "FLEX: OFF";
        if(sequence.length > 0) analyze();
    }

    function setTime(s, button) {
        document.querySelectorAll('.time-selector .btn').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        sequence = []; resetUI();
    }

    function toggleMouse() {
        mouseEnabled = !mouseEnabled;
        document.getElementById('mouse-overlay').style.display = mouseEnabled ? "block" : "none";
        const btn = document.getElementById('mouseBtn');
        btn.style.background = mouseEnabled ? "#f1e05a" : "#21262d";
        btn.style.color = mouseEnabled ? "#000" : "#f1e05a";
        if (mouseEnabled) loadModel();
        if(!mouseEnabled) resetUI();
    }

    function injectManual(side) {
        const now = Date.now();
        if (now - lastManualInjectionTime < 200) return;
        lastManualInjectionTime = now;
        if(navigator.vibrate) navigator.vibrate(40);
        const diff = (lastClickTime === 0) ? 0 : now - lastClickTime;
        lastClickTime = now;
        sequence.push({ val: side, diff: diff });
        if(sequence.length > 12) sequence.shift();
        analyze();
    }

    document.getElementById('mouse-overlay').addEventListener('mousedown', (e) => {
        const now = Date.now();
        const diff = (lastClickTime === 0) ? 0 : now - lastClickTime;
        lastClickTime = now;
        let val = (e.button === 0) ? 'B' : (e.button === 2 ? 'A' : "");
        if(val !== "") {
            sequence.push({val, diff});
            if(sequence.length > 12) sequence.shift();
            analyze();
        }
    });

    async function analyze() {
        const seqStr = sequence.map(s => s.val).join('');
        const terminal = document.getElementById('main-terminal');
        const confElement = document.getElementById('op-confidence');
        const heatmap = document.getElementById('heatmap-fill');
        const stakeDiv = document.getElementById('smart-stake');
        
        document.getElementById('last-sequence').innerText = seqStr || '---';

        const oscillationCount = (seqStr.match(/AB|BA/g) || []).length;
        const noiseIndex = Math.min(100, Math.round((oscillationCount / Math.max(1, seqStr.length - 1)) * 120));
        const recentAvgSpeed = sequence.slice(-5).reduce((acc, s) => acc + s.diff, 0) / Math.max(1, sequence.slice(-5).length);

        const lastDiff = sequence.length > 0 ? sequence[sequence.length-1].diff : 0;
        let decay = lastDiff > 1500 ? 0.6 : 1.0; 

        document.getElementById('speed-meter').innerText = `MOMENTUM: ${Math.round(recentAvgSpeed)}ms`;
        document.getElementById('noise-index').innerText = `RUIDO: ${noiseIndex}%`;

        let noiseMax = noiseThresholdByLevel[riskLevel] + (flexMode ? 15 : 0);
        const isChoppy = noiseIndex > noiseMax;
        const minR = minRachaByLevel[riskLevel];
        
        let type = null, strength = 0;
        if (new RegExp('A{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "COMPRA";
            strength = ((seqStr.slice(-6).match(/A/g) || []).length + (recentAvgSpeed < 250 ? 4 : 1)) * decay;
        } else if (new RegExp('B{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "VENTA";
            strength = ((seqStr.slice(-6).match(/B/g) || []).length + (recentAvgSpeed < 250 ? 4 : 1)) * decay;
        }

        let iaProb = 0;
        if (type) {
            if (ortSession) {
                try {
                    const inputTensor = new ort.Tensor('float32', new Float32Array([strength, noiseIndex, riskLevel, flexMode ? 1 : 0]), [1, 4]);
                    const results = await ortSession.run({ input: inputTensor });
                    iaProb = results.prob_win.data[0];
                } catch (e) {}
            }
            confElement.innerText = `Fuerza: ${strength.toFixed(1)} | Prob: ${Math.round(iaProb * 100)}%`;
            heatmap.style.width = (iaProb * 100) + "%";
            heatmap.style.background = type === "COMPRA" ? "var(--up)" : "var(--down)";
            stakeDiv.style.display = "block";
            stakeDiv.innerHTML = iaProb > 0.8 ? "üí∞ SMART STAKE: 5%" : (iaProb > 0.6 ? "üíµ SMART STAKE: 2%" : "‚ö†Ô∏è RIESGO ALTO");
        } else {
            heatmap.style.width = "0%"; stakeDiv.style.display = "none";
            confElement.innerText = "ESPERANDO IMPULSO...";
        }

        if (type && (Date.now() - lastSignalTime > 4000) && strength > 3) { 
            lastSignalTime = Date.now();
            lastSignalData = { type, strength, risk: riskLevel, noise: noiseIndex, flex: flexMode };
            terminal.className = 'terminal ' + (type === "COMPRA" ? 'term-up' : 'term-down');
            if (strength >= 7) terminal.classList.add('conf-high');
            document.getElementById('op-status').innerText = (strength >= 7 ? "üî• " : "üöÄ ") + type;
            document.querySelectorAll('.feed-btn').forEach(b => b.classList.add('active-signal'));
        } else if (isChoppy) {
            terminal.className = 'terminal term-noise';
            document.getElementById('op-status').innerText = "RUIDO ALTO";
        }
    }

    function logResult(isWin) {
        if (!lastSignalData) return;
        tradeHistory.push({ ...lastSignalData, result: isWin ? 1 : 0, timestamp: new Date().toLocaleTimeString() });
        localStorage.setItem('quantum_v19_trades', JSON.stringify(tradeHistory));
        updateStats(); sequence = []; resetUI();
    }

    function updateStats() {
        const total = tradeHistory.length;
        const wins = tradeHistory.filter(t => t.result === 1).length;
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-winrate').innerText = total > 0 ? Math.round((wins / total) * 100) + "%" : "0%";
    }

    function resetAllData() {
        if (confirm("¬øBorrar todo?")) {
            tradeHistory = []; localStorage.removeItem('quantum_v19_trades');
            updateStats(); resetUI();
        }
    }

    function resetUI() {
        document.getElementById('op-status').innerText = mouseEnabled ? "RADAR ACTIVO" : "IDLE";
        document.getElementById('main-terminal').className = 'terminal';
        document.querySelectorAll('.feed-btn').forEach(b => b.classList.remove('active-signal'));
        document.getElementById('heatmap-fill').style.width = "0%";
        lastSignalData = null;
    }

    function exportData() {
        if (tradeHistory.length === 0) return alert("Sin datos.");
        let csv = "Tipo,Fuerza,IA_Prob,Resultado,Hora\n";
        tradeHistory.forEach(t => csv += `${t.type},${t.strength.toFixed(2)},${t.iaProb},${t.result},${t.timestamp}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = `quantum_v19.csv`; a.click();
    }
</script>
</body>
</html>
