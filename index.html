<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Alpha PRO v19.9 | Full Controls</title>
    <style>
        :root {
            --bg-color: #0d1117; --panel-bg: #161b22; --accent: #58a6ff;
            --up: #238636; --down: #da3633; --text: #c9d1d9; --gold: #f1e05a;
            --noise: #d29922; --flex-on: #8957e5; --neutral: #30363d;
        }
        
        body { 
            background: var(--bg-color); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; 
            margin: 0; padding: 10px; overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
        }
        
        * { box-sizing: border-box; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

        .terminal { 
            background: var(--panel-bg); width: 100%; max-width: 480px; border: 1px solid var(--neutral); border-radius: 16px; padding: 20px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.9); position: relative;
        }

        #heatmap-bar { width: 100%; height: 5px; background: var(--neutral); margin-bottom: 20px; border-radius: 2px; overflow: hidden; }
        #heatmap-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.6s ease; }

        /* SELECTORES MEJORADOS: Ahora ves todo */
        .selectors { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .row-selector { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .risk-row { display: grid; grid-template-columns: repeat(3, 1fr) 1.5fr; gap: 5px; }
        
        .btn { 
            background: #21262d; border: 1px solid #30363d; color: #8b949e; 
            padding: 12px 2px; border-radius: 6px; cursor: pointer; 
            font-size: 0.7rem; text-align: center; font-weight: bold;
        }
        .btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-flex { border-color: var(--flex-on); color: var(--flex-on); font-size: 0.65rem; }
        .btn-flex.active { background: var(--flex-on) !important; color: white !important; }

        #mouseBtn { width:100%; padding:14px; margin-bottom:15px; border-radius:10px; cursor:pointer; background:#21262d; color:var(--gold); font-weight:800; border:1px solid var(--gold); }
        #mouse-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; cursor: crosshair; background: rgba(0,0,0,0.01); }

        .monitor { background: #010409; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 15px; border: 1px solid #30363d; }
        #last-sequence { font-size: 2.6rem; letter-spacing: 12px; font-family: 'Consolas', monospace; color: #fff; display: block; }
        
        .indicators { margin-top: 15px; display: flex; justify-content: space-around; border-top: 1px solid #161b22; padding-top: 10px; }
        #speed-meter { color: var(--gold); font-size: 0.75rem; }
        #noise-index { color: var(--noise); font-size: 0.75rem; }

        #op-status { font-weight: 900; font-size: 1.8rem; text-align: center; display: block; margin: 15px 0 5px 0; color: #fff; }
        #op-confidence { font-size: 0.8rem; color: #8b949e; text-align: center; display: block; min-height: 45px; }
        
        #smart-stake { background: rgba(88, 166, 255, 0.05); border-radius: 8px; padding: 12px; margin-bottom: 15px; text-align: center; font-size: 0.85rem; color: var(--accent); border: 1px dashed rgba(88, 166, 255, 0.4); display: none; }

        .feedback-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .feed-btn { padding: 18px; border: none; border-radius: 10px; color: white; font-weight: bold; opacity: 0.1; pointer-events: none; transition: 0.4s; font-size: 1rem; }
        .active-signal { opacity: 1 !important; pointer-events: auto !important; }

        .session-log { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; display: flex; justify-content: space-around; border: 1px solid #30363d; }
        .stat-card { text-align: center; }
        .stat-label { font-size: 0.6rem; color: #8b949e; display: block; }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: var(--accent); }

        .manual-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .touch-btn { padding: 20px; border-radius: 10px; border: 1px solid #30363d; background: #21262d; color: white; font-weight: bold; }
        .touch-up { border-bottom: 4px solid var(--up); }
        .touch-down { border-bottom: 4px solid var(--down); }

        .admin-btns { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-action { padding: 10px; background: #21262d; color: var(--text); border: 1px solid #30363d; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }

        .term-up { background: #062a14 !important; border-color: var(--up) !important; }
        .term-down { background: #320a0a !important; border-color: var(--down) !important; }
        .term-noise { background: #211d12 !important; border-color: var(--noise) !important; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/onnxruntime-web/1.18.0/ort.min.js"></script>
</head>
<body>

<div id="mouse-overlay"></div>

<div class="terminal" id="main-terminal">
    <div id="heatmap-bar"><div id="heatmap-fill"></div></div>
    
    <div class="selectors">
        <div class="row-selector">
            <button class="btn" onclick="setTime(3, this, event)">3S</button>
            <button class="btn" onclick="setTime(5, this, event)">5S</button>
            <button class="btn active" onclick="setTime(10, this, event)">10S</button>
            <button class="btn" onclick="setTime(15, this, event)">15S</button>
        </div>
        <div class="risk-row">
            <button class="btn" onclick="setRisk(1, this, event)">N1</button>
            <button class="btn active" onclick="setRisk(2, this, event)">N2</button>
            <button class="btn" onclick="setRisk(3, this, event)">N3</button>
            <button id="flexBtn" class="btn btn-flex" onclick="toggleFlexMode(event)">FLEX OFF</button>
        </div>
    </div>

    <button id="mouseBtn" onclick="toggleMouse(event)">SENSOR RADAR</button>

    <div class="monitor">
        <span id="last-sequence">---</span>
        <div class="indicators">
            <span id="speed-meter">SPEED: 0ms</span>
            <span id="noise-index">NOISE: 0%</span>
        </div>
    </div>

    <span id="op-status">IDLE</span>
    <div id="op-confidence">SISTEMA LISTO</div>
    <div id="smart-stake">GESTI√ìN ACTIVADA</div>

    <div class="feedback-container">
        <button id="winBtn" class="feed-btn" style="background:var(--up)" onclick="logResult(true, event)">WIN</button>
        <button id="lossBtn" class="feed-btn" style="background:var(--down)" onclick="logResult(false, event)">LOSS</button>
    </div>

    <div class="session-log">
        <div class="stat-card"><span class="stat-label">TOTAL</span><span id="stat-total" class="stat-val">0</span></div>
        <div class="stat-card"><span class="stat-label">WIN RATE</span><span id="stat-winrate" class="stat-val">0%</span></div>
    </div>

    <div class="manual-controls">
        <button class="touch-btn touch-up" onclick="injectManual('A', event)">CALL (A)</button>
        <button class="touch-btn touch-down" onclick="injectManual('B', event)">PUT (B)</button>
    </div>

    <div class="admin-btns">
        <button class="btn-action" onclick="exportData(event)">EXPORTAR CSV</button>
        <button class="btn-action" style="color:red" onclick="resetAllData(event)">RESET</button>
    </div>
</div>

<script>
    document.addEventListener('contextmenu', e => e.preventDefault());

    let mouseEnabled = false, flexMode = false, sequence = [], tradeHistory = [];
    let lastClickTime = 0, lastSignalTime = 0, lastManualInjectionTime = 0;
    let riskLevel = 2, lastSignalData = null, ortSession = null;

    async function loadModel() {
        if (ortSession) return;
        try {
            ort.env.wasm.numThreads = 1;
            const resp = await fetch('./quantum_model.onnx?v=' + Date.now());
            const buffer = await resp.arrayBuffer();
            ortSession = await ort.InferenceSession.create(buffer, { executionProviders: ['wasm'] });
            document.getElementById('op-confidence').innerText = "IA: ONLINE";
        } catch (e) { document.getElementById('op-confidence').innerText = "IA: LOCAL MODE"; }
    }

    function setRisk(level, button, e) {
        e.stopPropagation();
        riskLevel = level;
        document.querySelectorAll('.risk-row .btn:not(.btn-flex)').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        if(sequence.length > 0) analyze();
    }

    function toggleFlexMode(e) {
        e.stopPropagation();
        flexMode = !flexMode;
        const btn = document.getElementById('flexBtn');
        btn.classList.toggle('active');
        btn.innerText = flexMode ? "FLEX ON" : "FLEX OFF";
        if(sequence.length > 0) analyze();
    }

    function setTime(s, button, e) {
        e.stopPropagation();
        document.querySelectorAll('.row-selector .btn').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        sequence = []; resetUI();
    }

    function toggleMouse(e) {
        e.stopPropagation();
        mouseEnabled = !mouseEnabled;
        document.getElementById('mouse-overlay').style.display = mouseEnabled ? "block" : "none";
        const btn = document.getElementById('mouseBtn');
        btn.style.background = mouseEnabled ? "var(--gold)" : "#21262d";
        btn.style.color = mouseEnabled ? "#000" : "var(--gold)";
        if (mouseEnabled) loadModel();
        if(!mouseEnabled) resetUI();
    }

    function injectManual(side, e) {
        if(e) e.stopPropagation();
        const now = Date.now();
        if (now - lastManualInjectionTime < 150) return;
        lastManualInjectionTime = now;
        if(navigator.vibrate) navigator.vibrate(30);
        const diff = (lastClickTime === 0) ? 0 : now - lastClickTime;
        lastClickTime = now;
        sequence.push({ val: side, diff: diff });
        if(sequence.length > 12) sequence.shift();
        analyze();
    }

    document.getElementById('mouse-overlay').addEventListener('mousedown', (e) => {
        e.preventDefault();
        const now = Date.now();
        const diff = (lastClickTime === 0) ? 0 : now - lastClickTime;
        lastClickTime = now;
        let val = (e.button === 0) ? 'B' : (e.button === 2 ? 'A' : "");
        if(val !== "") {
            sequence.push({val, diff});
            if(sequence.length > 12) sequence.shift();
            analyze();
        }
    });

    async function analyze() {
        const seqStr = sequence.map(s => s.val).join('');
        const terminal = document.getElementById('main-terminal');
        const confElement = document.getElementById('op-confidence');
        const heatmap = document.getElementById('heatmap-fill');
        const stakeDiv = document.getElementById('smart-stake');
        
        document.getElementById('last-sequence').innerText = seqStr || '---';

        const oscillationCount = (seqStr.match(/AB|BA/g) || []).length;
        const noiseIndex = Math.min(100, Math.round((oscillationCount / Math.max(1, seqStr.length - 1)) * 120));
        const recentAvgSpeed = sequence.slice(-5).reduce((acc, s) => acc + s.diff, 0) / Math.max(1, sequence.slice(-5).length);

        document.getElementById('speed-meter').innerText = `SPEED: ${Math.round(recentAvgSpeed)}ms`;
        document.getElementById('noise-index').innerText = `NOISE: ${noiseIndex}%`;

        // L√ìGICA DE NIVELES INTACTA
        let minR = (riskLevel === 1) ? 3 : (riskLevel === 2 ? 4 : 5);
        let noiseMax = (riskLevel === 1 ? 65 : (riskLevel === 2 ? 55 : 50)) + (flexMode ? 15 : 0);
        
        const isChoppy = noiseIndex > noiseMax;
        
        let type = null, strength = 0;
        if (new RegExp('A{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "COMPRA";
            strength = (seqStr.slice(-6).match(/A/g) || []).length + (recentAvgSpeed < 300 ? 3 : 1);
        } else if (new RegExp('B{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "VENTA";
            strength = (seqStr.slice(-6).match(/B/g) || []).length + (recentAvgSpeed < 300 ? 3 : 1);
        }

        if (type) {
            let iaProb = strength / 10;
            if (ortSession) {
                try {
                    const inputTensor = new ort.Tensor('float32', new Float32Array([strength, noiseIndex, riskLevel, flexMode ? 1 : 0]), [1, 4]);
                    const results = await ortSession.run({ input: inputTensor });
                    iaProb = results.prob_win.data[0];
                } catch (e) {}
            }

            confElement.innerText = `FUERZA: ${strength.toFixed(1)} | IA: ${Math.round(iaProb * 100)}%`;
            heatmap.style.width = (iaProb * 100) + "%";
            heatmap.style.background = type === "COMPRA" ? "var(--up)" : "var(--down)";
            stakeDiv.style.display = "block";
            stakeDiv.innerHTML = iaProb > 0.8 ? "üî• <strong>SMART STAKE: 5%</strong>" : "‚öñÔ∏è <strong>MODERADO: 2%</strong>";
            
            if (Date.now() - lastSignalTime > 3000 && strength > 3.5) { 
                lastSignalTime = Date.now();
                lastSignalData = { type, strength, noise: noiseIndex };
                terminal.className = 'terminal ' + (type === "COMPRA" ? 'term-up' : 'term-down');
                document.getElementById('op-status').innerText = type;
                document.querySelectorAll('.feed-btn').forEach(b => b.classList.add('active-signal'));
            }
        } else {
            heatmap.style.width = "0%"; stakeDiv.style.display = "none";
            confElement.innerText = "ESPERANDO PATR√ìN...";
            if (isChoppy) terminal.className = 'terminal term-noise';
            else terminal.className = 'terminal';
        }
    }

    function logResult(isWin, e) {
        if(e) e.stopPropagation();
        if (!lastSignalData) return;
        tradeHistory.push({ ...lastSignalData, result: isWin ? 1 : 0, timestamp: new Date().toLocaleTimeString() });
        localStorage.setItem('quantum_v19_trades', JSON.stringify(tradeHistory));
        updateStats(); sequence = []; resetUI();
    }

    function updateStats() {
        const total = tradeHistory.length;
        const wins = tradeHistory.filter(t => t.result === 1).length;
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-winrate').innerText = total > 0 ? Math.round((wins / total) * 100) + "%" : "0%";
    }

    function resetAllData(e) {
        if(e) e.stopPropagation();
        if (confirm("¬øReiniciar sesi√≥n?")) { tradeHistory = []; updateStats(); resetUI(); }
    }

    function resetUI() {
        document.getElementById('op-status').innerText = mouseEnabled ? "RADAR ON" : "IDLE";
        document.getElementById('main-terminal').className = 'terminal';
        document.querySelectorAll('.feed-btn').forEach(b => b.classList.remove('active-signal'));
        document.getElementById('heatmap-fill').style.width = "0%";
        lastSignalData = null;
    }

    function exportData(e) {
        if(e) e.stopPropagation();
        if (tradeHistory.length === 0) return;
        let csv = "Tipo,Fuerza,Ruido,Resultado,Hora\n";
        tradeHistory.forEach(t => csv += `${t.type},${t.strength},${t.noise},${t.result},${t.timestamp}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = `session_quantum.csv`; a.click();
    }
</script>
</body>
</html>
