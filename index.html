<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sequence Alpha | Quantum v18.0 - Data Persistence + IA</title>
    <style>
        :root {
            --bg-color: #0d1117; --panel-bg: #161b22; --accent: #58a6ff;
            --up: #238636; --down: #da3633; --text: #c9d1d9; --gold: #f1e05a;
            --noise: #d29922; --flex-on: #8957e5;
        }
        body { background: var(--bg-color); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        * { user-select: none; box-sizing: border-box; }

        .terminal { 
            background: var(--panel-bg); width: 520px; border: 2px solid #30363d; border-radius: 12px; padding: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; transition: all 0.3s ease;
        }

        .selectors { position: relative; z-index: 1000; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .time-selector, .risk-selector { display: flex; gap: 5px; }
        
        .btn { background: #21262d; border: 1px solid #30363d; color: #8b949e; padding: 10px; border-radius: 5px; cursor: pointer; flex: 1; font-size: 0.75rem; text-align: center; font-weight: bold; }
        .btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-flex { border-color: var(--flex-on); color: var(--flex-on); }
        .btn-flex.active { background: var(--flex-on) !important; color: white !important; }

        #mouseBtn { width:100%; padding:12px; margin-bottom:10px; border-radius:8px; cursor:pointer; background:#21262d; color:#f1e05a; font-weight:bold; border:1px solid #30363d; position: relative; z-index: 1000; }
        #mouse-overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 500; cursor: crosshair; background: rgba(0,0,0,0.01); }

        .monitor { background: #010409; border-radius: 8px; padding: 15px; text-align: center; margin-bottom: 10px; border: 1px solid #30363d; }
        #last-sequence { font-size: 2.4rem; letter-spacing: 10px; font-family: 'Consolas', monospace; color: #fff; display: block; min-height: 45px; }
        .indicators { margin-top: 10px; display: flex; justify-content: center; gap: 20px; }
        #speed-meter { font-size: 0.8rem; color: var(--gold); }
        #noise-index { font-size: 0.8rem; color: var(--noise); }

        #op-status { font-weight: bold; font-size: 1.5rem; text-align: center; display: block; margin: 12px 0; color: #fff; min-height: 30px; }
        #op-confidence { font-size: 0.85rem; color: #8b949e; text-align: center; display: block; margin-bottom: 15px; min-height: 40px; border-bottom: 1px solid #30363d; padding-bottom: 10px; transition: color 0.3s; }

        .feedback-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; position: relative; z-index: 1000; }
        .feed-btn { padding: 15px; border: none; border-radius: 6px; color: white; font-weight: bold; cursor: pointer; opacity: 0.1; pointer-events: none; transition: 0.3s; font-size: 1.1rem; }
        .active-signal { opacity: 1 !important; pointer-events: auto !important; transform: scale(1.02); }

        .session-log { background: rgba(0,0,0,0.4); border-radius: 8px; padding: 15px; border: 1px solid #30363d; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; position: relative; z-index: 1000; }
        .stat-card { text-align: center; }
        .stat-label { font-size: 0.65rem; color: #8b949e; text-transform: uppercase; display: block; }
        .stat-val { font-size: 1.3rem; font-weight: bold; color: var(--accent); }

        .btn-export { margin-top: 15px; width: 100%; padding: 10px; background: #21262d; color: var(--gold); border: 1px solid #30363d; border-radius: 6px; cursor: pointer; font-weight: bold; position: relative; z-index: 1000; }
        .btn-reset { margin-top:10px; background:#da3633; color:white; border: none; }

        .conf-high { border-color: var(--gold) !important; box-shadow: 0 0 40px rgba(241, 224, 90, 0.4); }
        .term-up { background: #062a14 !important; border-color: var(--up) !important; }
        .term-down { background: #320a0a !important; border-color: var(--down) !important; }
        .term-noise { background: #2c2a1e !important; border-color: var(--noise) !important; }
    </style>
    <!-- LibrerÃ­a ONNX Runtime para correr el modelo en el navegador -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
</head>
<body oncontextmenu="return false;">

<div id="mouse-overlay"></div>

<div class="terminal" id="main-terminal">
    <div class="selectors">
        <div class="time-selector">
            <button class="btn active" onclick="setTime(10, this)">10S</button>
            <button class="btn" onclick="setTime(15, this)">15S</button>
            <button class="btn" onclick="setTime(30, this)">30S</button>
            <button class="btn" onclick="setTime(60, this)">1M</button>
        </div>
        <div class="risk-selector">
            <button class="btn" onclick="setRisk(1, this)">NIVEL 1</button>
            <button class="btn active" onclick="setRisk(2, this)">NIVEL 2</button>
            <button class="btn" onclick="setRisk(3, this)">NIVEL 3</button>
            <button id="flexBtn" class="btn btn-flex" onclick="toggleFlexMode()">FLEX: OFF</button>
        </div>
    </div>

    <button id="mouseBtn" onclick="toggleMouse()">ACTIVAR SENSOR RADAR</button>

    <div class="monitor">
        <span id="last-sequence">---</span>
        <div class="indicators">
            <span id="speed-meter">MOMENTUM: 0ms</span>
            <span id="noise-index">RUIDO: 0%</span>
        </div>
    </div>

    <span id="op-status">IDLE</span>
    <div id="op-confidence">ESPERANDO IMPULSO...</div>

    <div class="feedback-container">
        <button id="winBtn" class="feed-btn" style="background:var(--up)" onclick="logResult(true)">WIN</button>
        <button id="lossBtn" class="feed-btn" style="background:var(--down)" onclick="logResult(false)">LOSS</button>
    </div>

    <div class="session-log">
        <div class="stat-card">
            <span class="stat-label">Trades Guardados</span>
            <span id="stat-total" class="stat-val">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Win Rate Global</span>
            <span id="stat-winrate" class="stat-val">0%</span>
        </div>
    </div>

    <button class="btn-export" onclick="exportData()">EXPORTAR SESIÃ“N (CSV)</button>
    <button class="btn-export btn-reset" onclick="resetAllData()">RESET TODOS LOS DATOS</button>
</div>

<script>
    let mouseEnabled = false, flexMode = false, sequence = [], tradeHistory = [];
    let lastClickTime = 0, lastSignalTime = 0, signalBirthTime = 0;
    let currentInterval = 10, riskLevel = 2, lastSignalData = null;

    const minRachaByLevel = {1: 3, 2: 4, 3: 5};
    const noiseThresholdByLevel = {1: 65, 2: 55, 3: 50};

    // === PERSISTENCIA CON LOCALSTORAGE ===
    if (localStorage.getItem('quantum_v18_trades')) {
        tradeHistory = JSON.parse(localStorage.getItem('quantum_v18_trades'));
        setTimeout(updateStats, 100);
    }

    // === ONNX Runtime para IA ===
    let ortSession = null;

    // Cargar modelo ONNX al activar el sensor
    async function loadModel() {
        if (ortSession) return;
        try {
            // URL RAW DE GITHUB - ESTO ES LO QUE CAMBIÃ‰ PARA TU REPO
            // El archivo debe llamarse exactamente 'quantum_model.onnx' en tu repo
            ortSession = await ort.InferenceSession.create(
                'https://raw.githubusercontent.com/jacobalzminaya/colition/main/quantum_model.onnx'
            );
            console.log("Â¡Modelo IA cargado correctamente desde GitHub!");
        } catch (err) {
            console.error("Error cargando modelo ONNX desde GitHub:", err);
        }
    }

    function setRisk(level, button) {
        riskLevel = level;
        document.querySelectorAll('.risk-selector .btn:not(.btn-flex)').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        if(sequence.length > 0) analyze();
    }

    function toggleFlexMode() {
        flexMode = !flexMode;
        const btn = document.getElementById('flexBtn');
        btn.classList.toggle('active');
        btn.innerText = flexMode ? "FLEX: ON" : "FLEX: OFF";
        if(sequence.length > 0) analyze();
    }

    function setTime(s, button) {
        currentInterval = s;
        document.querySelectorAll('.time-selector .btn').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        sequence = []; resetUI();
    }

    function toggleMouse() {
        mouseEnabled = !mouseEnabled;
        document.getElementById('mouse-overlay').style.display = mouseEnabled ? "block" : "none";
        const btn = document.getElementById('mouseBtn');
        btn.style.background = mouseEnabled ? "#f1e05a" : "#21262d";
        btn.style.color = mouseEnabled ? "#000" : "#f1e05a";
        if (mouseEnabled) {
            loadModel(); // Carga el modelo IA cuando activas el sensor
        }
        if(!mouseEnabled) resetUI();
    }

    document.getElementById('mouse-overlay').addEventListener('mousedown', (e) => {
        e.preventDefault();
        const now = Date.now();
        const diff = (lastClickTime === 0) ? 0 : now - lastClickTime;
        lastClickTime = now;
        let val = (e.button === 0) ? 'B' : (e.button === 2 ? 'A' : "");
        if(val !== "") {
            sequence.push({val, diff});
            if(sequence.length > 12) sequence.shift();
            analyze();
        }
    });

    async function analyze() {
        const seqStr = sequence.map(s => s.val).join('');
        const terminal = document.getElementById('main-terminal');
        const confElement = document.getElementById('op-confidence');
        document.getElementById('last-sequence').innerText = seqStr || '---';

        const oscillationCount = (seqStr.match(/AB|BA/g) || []).length;
        const noiseIndex = Math.min(100, Math.round((oscillationCount / Math.max(1, seqStr.length - 1)) * 120));
        const recentAvgSpeed = sequence.slice(-5).reduce((acc, s) => acc + s.diff, 0) / Math.max(1, sequence.slice(-5).length);

        document.getElementById('speed-meter').innerText = `MOMENTUM: ${Math.round(recentAvgSpeed)}ms`;
        document.getElementById('noise-index').innerText = `RUIDO: ${noiseIndex}%`;

        let noiseMax = noiseThresholdByLevel[riskLevel] + (flexMode ? 15 : 0);
        const isChoppy = noiseIndex > noiseMax;
        const minR = minRachaByLevel[riskLevel];
        
        let type = null, strength = 0;
        if (new RegExp('A{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "COMPRA";
            strength = (seqStr.slice(-6).match(/A/g) || []).length + (recentAvgSpeed < 250 ? 4 : 1);
        } else if (new RegExp('B{' + minR + ',}').test(seqStr) && !isChoppy) {
            type = "VENTA";
            strength = (seqStr.slice(-6).match(/B/g) || []).length + (recentAvgSpeed < 250 ? 4 : 1);
        }

        if (type && noiseIndex > 30) {
            strength = Math.max(0, strength - (noiseIndex / 20));
        }

        let confidenceMsg = "ESPERANDO IMPULSO...", finalColor = '#8b949e';
        if (type) {
            confidenceMsg = `Fuerza: ${strength.toFixed(1)} | Ruido: ${noiseIndex}%`;
            if (strength >= 7) { confidenceMsg = "ðŸ”¥ " + confidenceMsg; finalColor = '#f1e05a'; }
            else if (strength > 3) { confidenceMsg = "ðŸŸ¢ " + confidenceMsg; finalColor = '#58a6ff'; }
            else { confidenceMsg = "âš ï¸ " + confidenceMsg; finalColor = '#d29922'; }
        }

        // === PREDICCIÃ“N EN TIEMPO REAL CON MODELO IA ===
        let iaProb = "N/A";
        if (ortSession && type) {
            try {
                const inputData = new Float32Array([
                    strength,
                    noiseIndex,
                    riskLevel,
                    flexMode ? 1 : 0
                ]);

                const tensor = new ort.Tensor('float32', inputData, [1, 4]);
                const feeds = { input: tensor };

                const results = await ortSession.run(feeds);
                iaProb = results.output.data[0]; // Probabilidad de win (0 a 1)

                confidenceMsg += ` | IA: ${Math.round(iaProb * 100)}% win`;
            } catch (err) {
                console.error("Error en predicciÃ³n IA:", err);
                confidenceMsg += " | IA: error";
            }
        }

        confElement.innerText = confidenceMsg;
        confElement.style.color = finalColor;

        if (type && (Date.now() - lastSignalTime > 5000) && strength > 3) { 
            lastSignalTime = Date.now(); signalBirthTime = Date.now();
            lastSignalData = { type, strength, risk: riskLevel, noise: noiseIndex, flex: flexMode };
            terminal.className = 'terminal ' + (type === "COMPRA" ? 'term-up' : 'term-down');
            if (strength >= 7) terminal.classList.add('conf-high');
            document.getElementById('op-status').innerText = (strength >= 7 ? "ðŸ”¥ ALTA PRECISIÃ“N " : "ðŸš€ ") + type;
            document.querySelectorAll('.feed-btn').forEach(b => b.classList.add('active-signal'));
        } else if (isChoppy && sequence.length > 4) {
            terminal.className = 'terminal term-noise';
            document.getElementById('op-status').innerText = "MERCADO RUIDOSO";
            confElement.innerText = `Evita operar - Ruido ${noiseIndex}%`;
            confElement.style.color = '#8b949e';
        }
    }

    function logResult(isWin) {
        if (!lastSignalData) return;
        tradeHistory.push({ ...lastSignalData, result: isWin ? 1 : 0, timestamp: new Date().toLocaleTimeString() });
        
        localStorage.setItem('quantum_v18_trades', JSON.stringify(tradeHistory));
        
        updateStats();
        sequence = []; resetUI();
    }

    function updateStats() {
        const total = tradeHistory.length;
        const wins = tradeHistory.filter(t => t.result === 1).length;
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-winrate').innerText = total > 0 ? Math.round((wins / total) * 100) + "%" : "0%";
    }

    function resetAllData() {
        if (confirm("Â¿Borrar TODOS los trades guardados para siempre?")) {
            tradeHistory = [];
            localStorage.removeItem('quantum_v18_trades');
            updateStats();
            alert("Datos reseteados.");
        }
    }

    function resetUI() {
        document.getElementById('op-status').innerText = mouseEnabled ? "RADAR ACTIVO" : "IDLE";
        document.getElementById('main-terminal').className = 'terminal';
        document.querySelectorAll('.feed-btn').forEach(b => b.classList.remove('active-signal'));
        lastSignalData = null; signalBirthTime = 0;
    }

    function exportData() {
        if (tradeHistory.length === 0) return alert("Sin datos.");
        let csv = "Tipo,Riesgo,Fuerza,Ruido,Flex,Resultado,Hora\n";
        tradeHistory.forEach(t => csv += `${t.type},${t.risk},${t.strength.toFixed(2)},${t.noise},${t.flex},${t.result},${t.timestamp}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = `quantum_full_${Date.now()}.csv`; a.click();
    }
</script>
</body>
</html>
